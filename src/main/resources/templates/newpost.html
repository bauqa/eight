
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>


<div class="container">
    <div th:insert="blocks/header :: header"/>

    <main>
        <form method="post" action="/blog/new">
            <input class="form-control" type="text" name="title" placeholder="title" /><br>
            <input class="form-control" type="text" name="img" placeholder="img" /><br>
            <input class="form-control" type="text" name="full_text" placeholder="full_text" /><br>
            <input class="form-control" type="text" name="anons" placeholder="anons" /><br>
            <button type="submit" class="btn btn-success">New</button><br>
        </form>

    </main>
    <div th:insert="blocks/footer :: footer"/>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
