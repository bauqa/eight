
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>


<div class="container">
    <div th:insert="blocks/header :: header"/>

    <main>


        <div class="row">
                <div class="col-md-4" th:each="el : ${blogs}">
                    <div class="card mb-4 box-shadow">
                        <a th:href="'/blog/' + ${el.id}"><img th:src="${el.img}" class="card-img-top" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;"/></a>
                        <div class="card-body">
                            <p class="card-text" th:text="${el.anons}" />
                            <div class="d-flex justify-content-between align-items-center">

                                <small class="text-muted" th:text="${el.timestamp}" />
                            </div>
                        </div>
                    </div>

            </div>


        </div>

    </main>
    <div th:insert="blocks/footer :: footer"/>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
