
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>


<div class="container">
    <div th:insert="blocks/header :: header"/>

    <main>

        <div class="alert alert-info" th:each="blog : ${blog}">
            <h3 th:text="${blog.title}"/>
            <img th:src="${blog.img}" alt="gfdgdf"/>
            <p th:text="${blog.full_text}"/>
            <small th:text="${blog.timestamp}"/>
            <a th:href="'/blog/' + ${id} + '/edit'" class="alert alert-warning">Edit</a>
            <a th:href="'/blog/' + ${id} + '/remove'" class="alert alert-warning">Remove</a>
         </div>



    </main>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
